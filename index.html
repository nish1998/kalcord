<style type="text/css">

body{
	background-color: rgb(255, 255, 204);
}
	
	#output{
		border-style: solid;
		padding: 5px;
		border-color: rgb(150,150,150);
		color: rgb(100,100,100);
		font-size: 20px;
		border-radius: 5px;

	}

<body>
<div class="container">
<h1 class="text-center" style="font-family: 'Montserrat Subrayada', sans-serif;">KalCord</h1>
<h5 class="text-center" style="color:rgb(150,150,150);">-By Nishant</h5>
<br>
<br>

<div class="row">
<div class="col-md-6">
<div class="form-group">
  <label for="int1">Integer 1</label>
  <input type="number" class="form-control" id="int1">
</div>
</div>
<div class="col-md-6">
<div class="form-group">
  <label for="int2">Integer 2</label>
  <input type="number" class="form-control" id="int2">
</div>
</div></div>
<div class="row">
<div class="col-sm-2">
<button type="button" class="btn btn-block btn-primary" Id="add">ADD</button>
</div>
<div class="col-sm-2">
<button type="button" class="btn btn-block btn-primary" Id="sub">SUBTRACT</button>
</div>
<div class="col-sm-2">
<button type="button" class="btn btn-block btn-primary" Id="mul">MULTIPLY</button>
</div>
<div class="col-sm-2">
<button type="button" class="btn btn-block btn-primary" Id="div">DIVIDE</button>
</div>
<div class="col-sm-2">
<button type="button" class="btn btn-block btn-primary" Id="lcm">LCM</button>
</div>
<div class="col-sm-2">
<button type="button" class="btn btn-block btn-primary" Id="hcf">HCF</button>
</div></div>
<br>
<br>
<h3 class="text-center">Output</h3>
<div id="output" class="text-center">

</div>
<br>

<table id="myTable" class="table">
</table>



<script type="text/javascript">
$(".container").hide();
$(".container").fadeIn(800);
	
var first=document.getElementById('int1').value;
var second=document.getElementById('int2').value;


document.getElementById('add').onclick=function(){


first=document.getElementById('int1').value;
second=document.getElementById('int2').value;


 
 var table = document.getElementById("myTable");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    cell1.innerHTML =first+" + "+second+" = "+(+first + +second);
    document.getElementById("output").innerHTML=(+first + +second);

};

document.getElementById('sub').onclick=function(){


first=document.getElementById('int1').value;
second=document.getElementById('int2').value;


 
 var table = document.getElementById("myTable");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    cell1.innerHTML =first+" - "+second+" = "+(+first - +second);
    document.getElementById("output").innerHTML=(+first - +second);

};

document.getElementById('mul').onclick=function(){


first=document.getElementById('int1').value;
second=document.getElementById('int2').value;


 
 var table = document.getElementById("myTable");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    cell1.innerHTML =first+" * "+second+" = "+(+first * +second);
    document.getElementById("output").innerHTML=(+first * +second);
};

document.getElementById('div').onclick=function(){


first=document.getElementById('int1').value;
second=document.getElementById('int2').value;


 
 var table = document.getElementById("myTable");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    cell1.innerHTML =first+" / "+second+" = "+(+first / +second);
    document.getElementById("output").innerHTML=(+first / +second);

};

function gcd(a, b) {
  if(!b) return b===0 ? a : NaN;
  return gcd(b, a%b);
}

function lcm(a, b) {
  return a*b / gcd(a, b);
}

var lcm;
var hcf;
document.getElementById('lcm').onclick=function(){


first=document.getElementById('int1').value;
second=document.getElementById('int2').value;

lcm=lcm(first,second);
 
 var table = document.getElementById("myTable");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    cell1.innerHTML ="LCM"+" of "+first+" and "+second+" = "+lcm;
    document.getElementById("output").innerHTML=lcm;
};

document.getElementById('hcf').onclick=function(){


first=document.getElementById('int1').value;
second=document.getElementById('int2').value;

hcf=gcd(first,second);
 
 var table = document.getElementById("myTable");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    cell1.innerHTML ="HCF"+" of "+first+" and "+second+" = "+hcf;
    document.getElementById("output").innerHTML=hcf;

};

</script>



</div>
